<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="div">
        <div class="sign-up__log-in">
            <button class="sign-up">Sign Up</button>
            <button class="log-in">Log In</button>
        </div>
        <h3 class="title__sign-up">Sign Up for Free</h3>
        <form class="form" action="#" method="post">
            <div class="first-name__last-name">
                <input type="text" name="firstNameInput" id="firstNameInput" placeholder="First Name*">
                <input type="text" name="lastNameInput" id="lastNameInput" placeholder="Last Name*">
            </div>
            <input class="email__input" type="email" name="emailInput" id="emailInput" placeholder="Email Address*">
            <input class="password__input" type="password" name="passwordInput" id="passwordInput"
                placeholder="Set A Password*">
            <button class="started__button" type="submit">Get Started</button>
        </form>
    </div>
</body>

</html>
